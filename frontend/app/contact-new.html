<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact - Real Nigga SolutionZ</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/contact-form.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo" onclick="window.location.href='/'">
                <i class="fas fa-rocket"></i>
                <span>Real Nigga SolutionZ</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/" class="nav-link">Home</a>
                </li>
                <li class="nav-item" id="boardsNavItem" style="display: none;">
                    <a href="/boards" class="nav-link">Boards</a>
                </li>
                <li class="nav-item">
                    <a href="/settings" class="nav-link">Settings</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="contact-form-container">
        <div class="container">
            <div class="form-header">
                <h1>Create New Contact</h1>
                <p>Add a new contact with custom fields</p>
            </div>

            <form id="contactForm" class="contact-form">
                <!-- Basic Information Section -->
                <div class="form-section">
                    <h2 class="section-title">
                        <i class="fas fa-user"></i>
                        Basic Information
                    </h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name <span class="required">*</span></label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name <span class="required">*</span></label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                </div>

                <!-- Contact Details Section -->
                <div class="form-section">
                    <h2 class="section-title">
                        <i class="fas fa-address-card"></i>
                        Contact Details
                    </h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" id="company" name="company">
                    </div>
                </div>

                <!-- Dynamic Custom Fields Sections -->
                <div id="customFieldsContainer"></div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="button" class="btn btn-outline" onclick="window.history.back()">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Create Contact
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/lib/contact-form.js"></script>
    <script src="/lib/auth-check.js"></script>
</body>
</html>
